<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>

    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            color: #333;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 400px;
            animation: fadeIn 1.5s ease;
            z-index: 10;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #ff6f91;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover { background: #ff3f72; }

        #notice {
            margin-top: 15px;
            font-size: 14px;
            color: #d63384;
            display: none;
        }

        /* --- SURPRISE animation --- */
        #surprise {
            margin-top: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #ff0055;
            display: none;
            animation: pop 1s ease forwards;
            text-shadow: 0 0 10px #ff87a5, 0 0 20px #ff2d55;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Confetti --- */
        .confetti {
            position: fixed;
            top: -20px;
            width: 10px;
            height: 10px;
            background-color: yellow;
            opacity: 0.9;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>üéâ HBD Thaaaaaa :D üéÇ</h1>
        <p id="message">Klik tombolnya ada pesan tu ama lagu :D üé∂</p>

        <button class="btn" onclick="showMessage()">Tampilkan Pesan</button>

        <p id="notice">üéß Dengerin lagunya ampe lese ya:3 üéµ</p>

        <!-- SURPRISE text -->
        <div id="surprise">SURPRISE THAAA :D üéÅ</div>
    </div>

    <!-- Audio (ganti "lagu.mp3" sesuai file kamu) -->
    <audio id="music">
        <source src="SELAMAT ULANG TAHUN.mp3" type="audio/mpeg">
    </audio>

    <script>
        let confettiInterval;

        function showMessage() {
            document.getElementById("message").innerHTML = 
                "Semoga panjang umur, sehat selalu, dan semua keinginanmu tercapai! üíñ‚ú®";

            // Musik mulai
            const audio = document.getElementById("music");
            audio.play();

            // Tampilkan pemberitahuan ketika musik mulai
            audio.onplay = () => {
                document.getElementById("notice").style.display = "block";
            };

            // Tampilkan SURPRISE setelah 1 detik
            setTimeout(() => {
                const surprise = document.getElementById("surprise");
                surprise.style.display = "block";
                surprise.style.animation = "pop 1s ease forwards";
            }, 2000);

            // Mulai konfeti nonstop
            if (!confettiInterval) {
                confettiInterval = setInterval(createConfetti, 200);
            }
        }

        function createConfetti() {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor = randomColor();
            confetti.style.animationDuration = (2 + Math.random() * 3) + "s";
            confetti.style.width = confetti.style.height = (6 + Math.random() * 8) + "px";

            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3500);
        }

        function randomColor() {
            const colors = ["#ff6f91", "#ff9671", "#ffc75f", "#f9f871", "#a0e7e5", "#b4f8c8"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>

</body>
</html>
